{% extends "base_generic.html" %}

{% block title %}Verify Email{% endblock %}

{% block content %}
    <h1>User List</h1>
    <ul>
        {% for user in users %}
        <li>
            {{ user.username }} - {{ user.email }}
            {% if user.is_active %}
            <form method="post" action="{% url 'block_user' user.id %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Block</button>
            </form>
            {% else %}
            (Blocked)
            {% endif %}
        </li>
        {% endfor %}
    </ul>
{% endblock %}
