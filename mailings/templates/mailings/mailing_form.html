{% extends "base_generic.html" %}

{% block title %}Mailing Form{% endblock %}

{% block content %}
    <h1>Mailing Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'mailings:mailing_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
