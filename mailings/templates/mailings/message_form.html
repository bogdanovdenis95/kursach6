{% extends "base_generic.html" %}

{% block title %}Message Form{% endblock %}

{% block content %}
    <h1>Message Form</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'mailings:message_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
