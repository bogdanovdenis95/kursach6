{% extends "base_generic.html" %}

{% block title %}Message Detail{% endblock %}

{% block content %}
    <h1>{{ object.subject }}</h1>
    <p>{{ object.body }}</p>
    <a href="{% url 'mailings:message_update' object.pk %}" class="btn btn-secondary">Edit</a>
    <a href="{% url 'mailings:message_delete' object.pk %}" class="btn btn-danger">Delete</a>
    <a href="{% url 'mailings:message_list' %}" class="btn btn-primary">Back to list</a>
{% endblock %}
